<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/scripts/script.js" defer></script>
</head>
<body>
    <nav class="d-flex justify-content-around shadow-lg p-3 mb-5 bg-white rounded">
        <h1>API EMAIL</h1>
        <div class="d-flex align-items-center">
            <button class="btn btn-secondary m-1 btnLogin" onclick="sumirBtnLoginEIrTelaDeLogin()">Login</button>
            <button class="btn btn-secondary m-1 btnCadastro" onclick="sumirBtnCadastroEIrParaTelaDeCadastro()">Cadastro</button>
        </div>
    </nav>
    <section class="cadastro">
        <form id="cadastroForm" class="d-flex justify-content-center">
            <div class="shadow p-3 mb-5 bg-white rounded d-flex flex-column justify-content-center" style="height:500px; width:550px;">
                <h1 class="text-center">Cadastro</h1>
                <div action="Cadastro" class="m-3 d-flex flex-column justify-content-around align-items-center">
                    <input type="text" name="username" id="username" placeholder="Username" class="m-3 w-50 form-control">
                    <input type="email" name="email" id="email" placeholder="Email" class="m-3 w-50 form-control">
                    <input type="password" name="username" id="password" placeholder="Password" class="m-3 w-50 form-control">
                    <input type="password" name="rePassword" id="rePassword" placeholder="Password Confirmation" class="m-3 w-50 form-control">
                    <span class="txtSenha pb-2">Senhas não correspondem</span>
                    <button class="btn btn-primary submitCadastro" type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </section>
    <section class="logar">
        <form class="d-flex justify-content-center" id="loginForm">
            <div class="shadow p-3 mb-5 bg-white rounded d-flex flex-column justify-content-center" style="height:500px; width:550px;">
                <h1 class="text-center">Login</h1>
                <div action="Cadastro" class="m-3 d-flex flex-column justify-content-around align-items-center mt-5">
                    <input type="text" name="usernameLogin" id="usernameLogin" placeholder="Username" class="m-3 w-50 form-control">
                    <input type="password" name="passwordLogin" id="passwordLogin" placeholder="Password" class="m-3 w-50 form-control">
                    <button class="btn btn-primary" id="submitLogin">Entrar</button>
                </div>
            </div>
        </form>
    </section>
    <section class="aut">
        <form class="d-flex justify-content-center" id="aut">
            <div class="shadow p-3 mb-5 bg-white rounded d-flex flex-column justify-content-between align-items-center" style="height:500px; width:550px;">
                <div>
                    <h1 class="text-center">Quase lá...</h1>
                    <p class="text-success">Enviamos um código para o seu email, confirme abaixo.</p>
                </div>
                <input type="text" name="codAut" id="codAut" placeholder="Insira o código" class="form-control w-50">
                <button class="btn btn-success" type="submit">Confirmar Conta</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
